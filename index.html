<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Transaction Manager</h1>

        
        <div class="form-container">
            <h2>Add Transaction</h2>
            <form class="transaction-form">
                <input type="text" class="from-input" placeholder="From" required>
                <input type="text" class="to-input" placeholder="To" required>
                <input type="number" class="amount-input" placeholder="Amount" required>
                <button type="submit">Add</button>
            </form>
            <p class="transaction-result"></p>
        </div>

        
        <div class="transaction-list">
            <h2>Transactions</h2>
            <ul id="transaction-list">
               
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
