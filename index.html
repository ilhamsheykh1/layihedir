<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Transaction Form</h2>
        <form id="transactionForm">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Enter sender's name">

            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Enter recipient's name">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01">

            <div class="buttons">
                <button type="button" id="addButton">Add</button>
                <button type="button" id="editButton" style="display: none;">Edit</button>
            </div>
        </form>
        <h3>Transactions</h3>
        <ul id="transactionList"></ul>

       
        <div class="update-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
