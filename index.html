<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="transaction-table get">
            <h2>GET Transaction</h2>
            <p>Get list of transactions</p>
            <button class="action-btn" onclick="handleGet()">Try it out</button>
        </div>

        <div class="transaction-table post">
            <h2>POST Transaction</h2>
            <p>Add a transaction</p>
            <button class="action-btn" onclick="handlePost()">Try it out</button>
        </div>

        
        <div class="transaction-table put">
            <h2>PUT Transaction</h2>
            <p>Update a transaction</p>
            <button class="action-btn" onclick="handlePut()">Try it out</button>
        </div>

        <div class="transaction-table delete">
            <h2>DELETE Transaction</h2>
            <p>Remove a transaction</p>
            <button class="action-btn" onclick="handleDelete()">Try it out</button>
        </div>
    </div>

</body>
</html>
