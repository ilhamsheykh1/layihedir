<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="transaction-table get">
            <h2>GET Request</h2>
            <p>Retrieves data from the server.</p>
            <button class="action-btn" onclick="handleGet()">Perform GET</button>
        </div>

        <div class="transaction-table post">
            <h2>POST Request</h2>
            <p>Sends data to the server to create a new resource.</p>
            <button class="action-btn" onclick="handlePost()">Perform POST</button>
        </div>
